<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Adding and removing values from a chart</title>
        <script type="text/javascript" src="../d3/d3.v3.js"></script>
        <style type="text/css">
            /* No style */
        </style>
    </head>
    <body>

        <p id="add">Add a new data value</p>
        <p id="remove">Remove a data value</p>

        <script type="text/javascript">

            // Dataset is an array of objects ==> so it would be changed to 'key' or 'value'

            // Width and height
            var w = 600;
            var h = 250;

            var dataset = [ { player_id: 0, value: 5 },
                            { player_id: 1, value: 10 },
                            { player_id: 2, value: 13 },
                            { player_id: 3, value: 19 },
                            { player_id: 4, value: 21 },
                            { player_id: 5, value: 25 },
                            { player_id: 6, value: 22 },
                            { player_id: 7, value: 18 },
                            { player_id: 8, value: 11 },
                            { player_id: 9, value: 13 },
                            { player_id: 10, value: 20 },
                            { player_id: 11, value: 17 },
                            { player_id: 12, value: 19 },
                            { player_id: 13, value: 16 },
                            { player_id: 14, value: 23 },
                            { player_id: 15, value: 12 } ];

            var xScale = d3.scale.ordinal()
                    .domain(d3.range(dataset.length))
                    .rangeRoundBands([0, w], 0.05);

            var yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function (d) { return d.value; })])
                    .range([0, h]);

            // Define key function, to be used when binding data
            var key = function (d) {
                return d.player_id;
            };

            // Create SVG element
            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

            // Create bars
            svg.selectAll("rect")
                    .data(dataset, key)             // Bind data with custom key function
                    .enter()
                    .append("rect")
                    .attr("x", function (d, i) {
                        return xScale(i);
                    })
                    .attr("y", function (d) {
                        return h - yScale(d.value);
                    })
                    .attr("width", xScale.rangeBand())
                    .attr("height", function (d) {
                        return yScale(d.value);
                    })
                    .attr("fill", function (d) {
                        return "rgb(0, 0, " + (d.value * 10) + ")";
                    });

            // Create labels
            svg.selectAll("text")
                    .data(dataset, key)             // Bind data with custom key function
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return d.value;
                    })
                    .attr("text-anchor", "middle")
                    .attr("x", function (d, i) {
                        return xScale(i) + xScale.rangeBand() / 2;
                    })
                    .attr("y", function (d) {
                        return h - yScale(d.value) + 14;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "white");




            // On click, update with new data
            d3.selectAll("p")
                    .on("click", function () {

                        // See which p was clicked
                        var paragraphID = d3.select(this).attr("id");

                        // Decide what to do next
                        if (paragraphID == "add") {
                            //Add a data value
                            var maxValue = 25;
                            var newNumber = Math.floor(Math.random() * maxValue);
                            var lastKeyValue = dataset[dataset.length - 1].player_id;
                            console.log(lastKeyValue);
                            dataset.push({
                                player_id: lastKeyValue + 1,
                                value: newNumber
                            });
                        } else {
                            //Remove a value
                            dataset.shift();
                        }

                        // Update scale domains
                        xScale.domain(d3.range(dataset.length));
                        yScale.domain([0, d3.max(dataset, function (d) { return d.value; })]);

                        // Select...
                        var bars = svg.selectAll("rect")
                                .data(dataset, key);

                        // Enter...
                        bars.enter()
                                .append("rect")
                                .attr("x", w)
                                .attr("y", function (d) {
                                    return h - yScale(d.value);
                                })
                                .attr("width", xScale.rangeBand())
                                .attr("height", function (d) {
                                    return yScale(d.value);
                                })
                                .attr("fill", function (d) {
                                    return "rgb(0, 0, " + (d.value * 10) + ")";
                                });

                        // Update...
                        bars.transition()
                                .duration(500)
                                .attr("x", function (d, i) {
                                    return xScale(i);
                                })
                                .attr("y", function (d) {
                                    return h - yScale(d.value);
                                })
                                .attr("width", xScale.rangeBand())
                                .attr("height", function (d) {
                                    return yScale(d.value);
                                });

                        // Exit...
                        bars.exit()
                                .transition()
                                .duration(500)
                                .attr("x", -xScale.rangeBand())  // <-- Exit stage left
                                .remove();


                        // Update all labels
                        // Select...
                        var labels = svg.selectAll("text")
                                .data(dataset, key);

                        // Enter...
                        labels.enter()
                                .append("text")
                                .text(function (d) {
                                    return d.value;
                                })
                                .attr("text-anchor", "middle")
                                .attr("x", function (d, i) {
                                    return xScale(i) + xScale.rangeBand() / 2;
                                })
                                .attr("y", function (d) {
                                    return h - yScale(d.value) + 14;
                                })
                                .attr("font-family", "sans-serif")
                                .attr("font-size", "11px")
                                .attr("fill", "white");

                        // Update...
                        labels.transition()
                                .duration(500)
                                .attr("x", function (d, i) {
                                    return xScale(i) + xScale.rangeBand() / 2;
                                })
                                .attr("y", function (d) {
                                    return h - yScale(d.value) + 14;
                                });

                        // Exit...
                        labels.exit()
                                .transition()
                                .duration(500)
                                .attr("x", -xScale.rangeBand())
                                .remove();

                    });


        </script>
    </body>
</html>
