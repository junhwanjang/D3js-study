<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Removing values from a chart</title>
        <script type="text/javascript" src="../d3/d3.v3.js"></script>
        <style type="text/css">
            /* No style */
        </style>
    </head>
    <body>

        <p>Click on this text to remove a data value from the chart!</p>

        <script type="text/javascript">

            // Width and height
            var w = 600;
            var h = 250;

            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                            11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            var xScale = d3.scale.ordinal()
                    .domain(d3.range(dataset.length))
                    .rangeRoundBands([0, w], 0.05);

            var yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset)])
                    .range([0, h]);

            // Create SVG element
            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

            // Create bars
            svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("x", function (d, i) {
                        return xScale(i);
                    })
                    .attr("y", function (d) {
                        return h - yScale(d);
                    })
                    .attr("width", xScale.rangeBand())
                    .attr("height", function (d) {
                        return yScale(d);
                    })
                    .attr("fill", function (d) {
                        return "rgb(0, 0, " + (d * 10) + ")";
                    });

            // Create labels
            svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return d;
                    })
                    .attr("text-anchor", "middle")
                    .attr("x", function (d, i) {
                        return xScale(i) + xScale.rangeBand() / 2;
                    })
                    .attr("y", function (d) {
                        return h - yScale(d) + 14;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "white");




            // On click, update with new data
            d3.select("p")
                    .on("click", function () {

                        // Remove one value from dataset
                        dataset.shift();

                        // Update scale domains
                        xScale.domain(d3.range(dataset.length));
                        yScale.domain([0, d3.max(dataset)]);

                        // Select...
                        var bars = svg.selectAll("rect")
                                .data(dataset);

                        // Enter...
                        bars.enter()
                                .append("rect")
                                .attr("x", w)
                                .attr("y", function (d) {
                                    return h - yScale(d);
                                })
                                .attr("width", xScale.rangeBand())
                                .attr("height", function (d) {
                                    return yScale(d);
                                })
                                .attr("fill", function (d) {
                                    return "rgb(0, 0, " + (d * 10) + ")";
                                });

                        // Update...
                        bars.transition()
                                .duration(500)
                                .attr("x", function (d, i) {
                                    return xScale(i);
                                })
                                .attr("y", function (d) {
                                    return h - yScale(d);
                                })
                                .attr("width", xScale.rangeBand())
                                .attr("height", function (d) {
                                    return yScale(d);
                                });

                        // Exit...
                        bars.exit()
                                .transition()
                                .duration(500)
                                .attr("x", w)
                                .remove();


                        // Update all labels
                        // Select...
                        var labels = svg.selectAll("text")
                                .data(dataset);

                        // Enter...
                        labels.enter()
                                .append("text")
                                .text(function (d) {
                                    return d;
                                })
                                .attr("text-anchor", "middle")
                                .attr("x", function (d, i) {
                                    return xScale(i) + xScale.rangeBand() / 2;
                                })
                                .attr("y", function (d) {
                                    return h - yScale(d) + 14;
                                })
                                .attr("font-family", "sans-serif")
                                .attr("font-size", "11px")
                                .attr("fill", "white");

                        // Update...
                        labels.transition()
                                .duration(500)
                                .attr("x", function (d, i) {
                                    return xScale(i) + xScale.rangeBand() / 2;
                                })
                                .attr("y", function (d) {
                                    return h - yScale(d) + 14;
                                });

                        // Exit...
                        labels.exit()
                                .transition()
                                .duration(500)
                                .attr("x", w)
                                .remove();

                    });


        </script>
    </body>
</html>
