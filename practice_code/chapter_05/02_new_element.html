<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="../d3/d3.v3.js"></script>
</head>

<body>
	<script type="text/javascript">
		// d3.select("body").append("p").text("New paragraph!"); # using method chain
		var body = d3.select("body");
		var p = body.append("p");
		p.text("New Paragraph!");
		// # 'NOT' using method chain
	    </script>
</body>
</html>
